apiVersion: apps/v1
kind: Deployment
metadata:
  name: analyze-service
  labels:
    app: imagetag-analyzer
    tier: analyze
spec:
  replicas: 2
  selector:
    matchLabels:
      app: imagetag-analyzer
      tier: analyze
  template:
    metadata:
      labels:
        app: imagetag-analyzer
        tier: analyze
    spec:
      containers:
      - name: analyze-service
        image: bravekirty/imagetag-analyze:latest
        ports:
        - containerPort: 8001
        env:
        - name: IMAGGA_API_URL
          value: "https://api.imagga.com/v2/tags"
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: analyze-service
spec:
  selector:
    app: imagetag-analyzer
    tier: analyze
  ports:
  - port: 8001
    targetPort: 8001
