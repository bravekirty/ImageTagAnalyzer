apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: imagetag-analyzer
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: imagetag-analyzer
      tier: backend
  template:
    metadata:
      labels:
        app: imagetag-analyzer
        tier: backend
    spec:
      containers:
      - name: backend
        image: bravekirty/imagetag-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: MODE
          value: "PROD"
        - name: LOG_LEVEL
          value: "INFO"
        - name: DB_HOST
          value: "db"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "tag_analyzer"
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: FRONTEND_BASE_URL
          value: "http://frontend:3000"
        - name: IMAGGA_API_URL
          value: "https://api.imagga.com/v2/tags"
        envFrom:
        - secretRef:
            name: app-secrets
        volumeMounts:
        - name: static-volume
          mountPath: /app/static
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: static-volume
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: imagetag-analyzer
    tier: backend
  ports:
  - port: 8000
    targetPort: 8000