apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: imagetag-frontend
  template:
    metadata:
      labels:
        app: imagetag-frontend
    spec:
      containers:
      - name: frontend
        image: bravekirty/imagetag-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: API_BASE_URL
          value: "/api"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health  
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: imagetag-frontend
  ports:
  - port: 80
    targetPort: 3000
    nodePort: 30080
  type: NodePort
