apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: imagetag-analyzer
    tier: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: imagetag-analyzer
      tier: gateway
  template:
    metadata:
      labels:
        app: imagetag-analyzer
        tier: gateway
    spec:
      containers:
      - name: gateway
        image: bravekirty/imagetag-gateway:latest
        ports:
        - containerPort: 8000
        env:
        - name: FRONTEND_URL
          value: "http://frontend:3000"
        - name: ANALYZE_SERVICE_URL
          value: "http://analyze-service:8001"
        - name: ANALYTICS_SERVICE_URL
          value: "http://analytics-service:8002"
        - name: SAMPLE_SERVICE_URL
          value: "http://sample-service:8003"
        envFrom:
        - configMapRef:
            name: app-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: gateway
spec:
  selector:
    app: imagetag-analyzer
    tier: gateway
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
